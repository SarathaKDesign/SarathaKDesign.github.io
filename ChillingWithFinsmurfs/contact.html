    <!-- Contact Section -->
    <h1>Contact Us</h1>
    <section id="contact-info">
        <ul>
            <li><strong>Call Us:</strong> +358441234567</li>

            <li><strong>TikTok:</strong> @chillingwithfinsmurfs</li>
            <li><strong>YouTube:</strong> @ChillingWithFinSmurfs</li>
        </ul>
    </section>

    <!-- Contact Form (optional) -->
    <section id="contact-form">
        <h3>Get in Touch</h3>
        <form action="submit_contact_form.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Stay connected with us on our social media!</p>
        <div class="social-links">

            <a href="https://www.youtube.com/@ChillingWithFinSmurfs" target="_blank"><img src="yt.jpg" alt="YouTube"></a>
